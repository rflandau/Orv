syntax = "proto3";
package orv;

// generate with protoc --go_out=. --go_opt=paths=source_relative orv/pb/payloads.proto

option go_package = "github.com/rflandau/Orv/implementations/slims/orv/pb/";

// client requests

// Response to a STATUS request
message StatusResp {
    // ID of the VK responding to the Status
	uint64 id = 1;
	uint32 Height = 2; //uint16
	// packed bytes; MSN is major, LSN is minor
	bytes versions_supported = 3;
}






message Hello {
    uint64 id = 1;
}

message HelloAck {
    uint64 id = 1;
	uint32 height = 2;  // uint16
	uint32 version = 3; // byte | major+minor as a byte
}